<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"rel="stylesheet">
    <script src="./main.js"></script>
    <title>Dev - Previsão</title>
</head>

<body>
    <div class="container">
        <input placeholder="Digite o nome da cidade" class="input-city">
        <button class="search-button" onclick="ClickButton()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="icone-busca">
        </button>
        <div class="medium-box">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="temp">21 ºC</p>
            <div class="smaller-box">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="Icone-de-nuvem" class="img-previsao">
                <p class="text-previsao">Nublado</p>
            </div>
            <p class="text-umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
